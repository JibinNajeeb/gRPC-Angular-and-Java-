<div style="text-align: center;">
<mat-slider
class="example-margin"
[disabled]="disabled"
[invert]="invert"
[max]="max"
[min]="min"
[step]="step"
[thumbLabel]="thumbLabel"
[tickInterval]="tickInterval"
[ngModel]="value"
(input)="onInputChange($event)"
(slideend)="sliderRelease()"
(mouseup)="sliderRelease()"
[vertical]="vertical">
</mat-slider>

{{value - 50}}
</div>
